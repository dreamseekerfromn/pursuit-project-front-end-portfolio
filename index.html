<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8" />
        <script type="module" src="matcher.js" ></script>
        <script type="module" src="submit.js" defer></script>
        <script type="module" src="reset.js" defer></script>
        <script type="module" src="preload.js" ></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

                        <option id="diablos">Diablos</option>

                        <option id="dodogama">Dodogama</option>
                        <option id="great_girros">Great Girros</option>
                        <option id="great_jagras">Great Jagras</option>
                        <option id="jyuratodus">Jyuratodus</option>
                        <option id="kirin">Kirin</option>
                        <option id="kulu_ya_ku">Kulu-Ya-Ku</option>

                        <option id="legiana">Legiana</option>
                        <option id="lunastra">Lunastra</option>
                        <option id="nergigante">Nergigante</option>
                        <option id="odogaron">Odogaron</option>
                        <option id="paolumu">Paolumu</option>
                        <option id="pukei_pukei">Pukei-Pukei</option>
                        <option id="radobaan">Radobaan</option>
                        <option id="rathalos">Rathalos</option>
                        <option id="azure_rathalos">Azure Rathalos</option>
                        <option id="rathian">Rathian</option>
                        <option id="pink_rathian">Pink Rathian</option>
                        <option id="teostra">Teostra</option>
                        <option id="tobi_kadachi">Tobi-Kadachi</option>
                        <option id="tzitzi_ya_ku">Tzitzi-Ya-Ku</option>
                        <option id="uragaan">Uragaan</option>
                        <option id="vaal_hazak">Vaal Hazak</option>

                        <option id="shrieking_legiana">Shrieking Legiana</option>
                        <option id="barioth">Barioth</option>
                        <option id="glavenus">Glavenus</option>
                        <option id="brachydios">Brachydios</option>
                        <option id="fulgur_anjanath">Fulgur Anjanath</option>

                    </select><br/>

                        <option>Sword and Shield</option>
                        <option>Dual Blades</option>

                        <option>Great Sword</option>
                        <option>Lance</option>
                        <option>Gunlance</option>
                        <option>Hammer</option>
                        <option>Hunting Horn</option>
                        <option>Charge Blade</option>
                        <option>Switch Axe</option>
                        <option>Insect Glaive</option>
                        <option>Light Bowgun</option>
                        <option>Heavy Bowgun</option>
                        <option>Bow</option>
                    </select><br/>
                    <label for="success">Defeat the monster?</label><br/>
                    <select class="success" id="success">
                        <option>Yes</option>
                        <option>No</option>
                    </select><br/>
                    <label for="memo">Extra Stuffs You Want to Write Down</label><br/>
                    <textarea class="memo" id="memo"></textarea><br/>
                    <button type="submit" class="new_item_submit" id="new_item_submit">Submit</button>
                    <button type="button" class="new_item_reset" id="new_item_reset" value="reset">Reset</button>
                </form>
                <div class="err_container">
                </div>
            </div>
            <div class="result">
            </div>
            <div class="info_pg">
    
            </div>
        </main>
        <footer>
            <h4>This webpage is created by Sung Yi</h4>
        </footer>

</html>
